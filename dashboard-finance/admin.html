<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Admin Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .admin-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
        }

        .admin-section h3 {
            color: #333;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ADMIN AHHHHHHHHHHHHHHHHHHHHhh</h2>
        <!-- Login Form -->
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <button type="submit"><a href="./"></a></button>
        </form>

        <div class="error-message" id="error-message"></div>

        <!-- Admin Section (Initially Hidden) -->
        <div class="admin-section" id="adminSection">
            <h3>Admin Section</h3>
            <p>Welcome to the admin dashboard. Here, you can manage settings, users, and other administrative tasks.</p>
        </div>
    </div>

    <!-- Link to the compiled TypeScript file (JavaScript) -->
    <script src="loginPage.js"></script> <!-- Updated to loginPage.js -->
</body>
</html>
